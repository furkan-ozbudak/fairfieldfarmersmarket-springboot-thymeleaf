<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/master.css}">
    <title>Fairfield Farmers Market</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a style="padding-right: 2em;" class="navbar-brand" href="/home">Fairfield Farmers Market</a>
    <a style="padding-right: 2em;" class="navbar-brand" href="/admin/list">Admins</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
            </li>
        </ul>
    </div>
</nav>


<div style="margin-top:1em;margin-bottom:1em;" class="container">
    <form id="newAdminForm" method="post" action="/admin/new" th:object="${userEntity}">
        <fieldset>
            <input type="hidden" name="id" th:value="${userEntity.id}"/>
            <input type="hidden" name="role" th:value="admin"/>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                              class="alert alert-danger"></span>
                        <input id="firstName" name="firstName" type="text" class="form-control"
                               th:value="${userEntity.firstName}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="middleName">Middle Name:</label>
                        <span th:if="${#fields.hasErrors('middleName')}"
                              th:errors="*{middleName}"
                              class="alert alert-danger"></span>
                        <input id="middleName" name="middleName" type="text"
                               class="form-control"
                               th:value="${userEntity.middleName}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                              class="alert alert-danger"></span>
                        <input id="lastName" name="lastName" type="text" class="form-control"
                               th:value="${userEntity.lastName}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                              class="alert alert-danger"></span>
                        <input id="email" name="email" type="text" class="form-control"
                               th:value="${userEntity.email}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                              class="alert alert-danger"></span>
                        <input id="password" name="password" type="text" class="form-control"
                               th:value="${userEntity.password}">
                    </div>
                </div>
            </div>
            <div style="float:right;">
                <a href="/admin/list" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                <button id="btnSubmit" type="submit" class="btn btn-outline-success">Save Admin</button>
            </div>
        </fieldset>
    </form>
</div>


<footer class="footer">
    <div class="container">
        <span class="text-muted">Furkan Ozbudak</span>
        <span style="float:right;" class="text-muted">&copy; October 2019</span>
    </div>
</footer>

        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
